<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Bias-Goggles-Extension-Popup</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <ul class="nav justify-content-center nav-pills" id='nav-bar'>

        <li class="nav-item">
          <a href="#search" id="search-tab" data-toggle='tab' role='tab' aria-controls="search" aria-selected="false"
            class="nav-link">Search</a>
        </li>

        <li class="nav-item">
          <a href="#live-info" id="live-info-tab" data-toggle='tab' role='tab' aria-controls="live-info"
            aria-selected="true" class="nav-link active">Live Info</a>
        </li>

        <li class="nav-item">
          <a href="#settings" id="settings-tab" data-toggle='tab' role='tab' aria-controls="settings"
            aria-selected="false" class="nav-link">Settings</a>
        </li>
      </ul>

    </nav>


    <div class="tab-content" id="tabs-content">
      <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab"> Search Placeholder</div>
      <div class="tab-pane fade show active" id="live-info" role="tabpanel" aria-labelledby="live-info-tab"> Live Info
        Placeholder</div>
      <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">Settings Placeholder
      </div>
    </div>

    </div>


    <div id='chartbox' class='options-container'>
    </div>

    <script src="popup.js"></script>
  </body>

</html>
