<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bias-Goggles-Extension-Popup</title>
</head>

<style>
  #container {
    max-width: 575.98px;
  }
</style>

<body>

  <div class="container" id="container">

    <div class="card text-center">
      <div class="card-header">
        <div class="bg-light">

          <ul class="nav nav-pills nav-fill justify-content-md-center" id='nav-bar'>

            <li class="nav-item">
              <a href="#live-info" id="live-info-tab" data-toggle='tab' role='tab' aria-controls="live-info"
                aria-selected="true" class="nav-link active">Explore</a>
            </li>

            <li class="nav-item">
              <a href="#search" id="search-tab" data-toggle='tab' role='tab' aria-controls="search"
                aria-selected="false" class="nav-link">Goggles</a>
            </li>


            <li class="nav-item">
              <a href="#analytics" id="settings-tab" data-toggle='tab' role='tab' aria-controls="analytics"
                aria-selected="false" class="nav-link">Analytics</a>
            </li>

            <li class="nav-item">
              <a href="#settings" id="settings-tab" data-toggle='tab' role='tab' aria-controls="settings"
                aria-selected="false" class="nav-link">Settings</a>
            </li>
            <!--
                <li class="nav-item">
                <a style="opacity: 0%; width: 50%;" role='tab' aria-selected="false" class="nav-link"></a>
              </li>
-->

          </ul>

        </div>
      </div>

      <div class="card-body" id='main-card'>
        <div class="tab-content" id="tabs-content">
          <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">

            <div class="input-group">
              <input type="text" class="form-control" id="searchbox" placeholder="enter goggle name,topic or keywords">
              <button type="button" class="btn btn-primary" placement="right">
                <i class="fa fa-search"></i>
              </button>

            </div>

            <div class="dropdown-divider"></div>

            <div class="input-group">
              <button type="button" style="width: 100%;" class="btn btn-primary" data-toggle="collapse"
                href="#goggle-creator" aria-expanded="false" aria-controls="goggle-creator">or create your own</button>
            </div>


            <div class="collapse" id="goggle-creator">
            </div>
            
          </div>

          <div class="tab-pane fade" id="analytics" role="tabpanel" aria-labelledby="analytics-tab">

          </div>

          <div class="tab-pane fade show active" id="live-info" role="tabpanel" aria-labelledby="live-info-tab">

            <!-- Compare Modal -->
            <div class="modal fade" id="compareModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="modal-body">
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="dismissCompareModel" class="btn btn-success"
                      data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                      id='compare-data-btn'>Show</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">

            <div>
              <!-- 
              <h3>Installed Goggles:</h3>
              -->
              <div id='gogglesList'>

              </div>
            </div>

            <br>

            <div>

              <ul class="list-group">
                <li class="list-group-item">
                  <label for="syncSelect">Allow extension to sync data accross devices:</label>
                  <select class="custom-select" id="syncSelect">
                    <option selected>Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                </li>
                <li class="list-group-item">
                  <div class="col-auto">
                    <button class="btn btn-primary mb-2" id='saveSettingsBtn'>Save</button>
                  </div>
                </li>
              </ul>

            </div>

            <br>

            <div class="accordion" id="domainDataOverview">
            </div>

            <br>

            <div class="accordion" id="analyticsDataOverview">
            </div>

            <br>

            <button type="button" class="btn btn-outline-danger" id='deleteDataBtn' data-toggle="modal"
              data-target="#deleteDataModal">Delete saved data</button>

            <button style="display: none;" type="button" id='syncModalBtn' data-toggle="modal"
              data-target="#syncModal"></button>

            <!-- Sync Modal -->
            <div class="modal fade" id="syncModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">
                      Note
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body" id="modal-body">
                    For this feature to work browser data sync must be enabled too!
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteDataModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    This action is not reversible. Are you sure you want to proceed?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">No, leave data as is!</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" id='delete-data-btn'>Yes, delete
                      all!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <script src="popup.js"></script>
    </div>

  </div>

</body>

</html>
